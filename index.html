<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/090a479d3a.js" crossorigin="anonymous"></script>
    <title>Sign up meditation</title>
</head>
<body>
    <div class="main">
        <div class="left-column">
            <img src="images/undraw.svg" alt="">
        </div>
        <div class="right-column">
            <h1>Welcome</h1>
                <h2>Sign up to continue</h2>
                    <div class="content_box">
                        <label for="name">Nome:</label> <br>
                        <input type="text" name="name" placeholder="Type your name"/><i class="fa-solid fa-user"></i> <br>
                        <label for="name">E-mail:</label> <br>
                        <input type="text" name="email" placeholder="Type your e-mail"/><i class="fa-solid fa-envelope"></i> <br>
                        <label for="name">Password:</label> <br>
                        <input type="password" name="password" placeholder="Create a password"/><i class="fa-solid fa-lock"></i> <br>
                        <label for="name">Repeat password:</label> <br>
                        <input type="password" name="password" placeholder="Repeat password"/><i class="fa-solid fa-lock"></i> <br>
                    </div>
                 <button class="btn">Sign up</button>
            <hr>
            <div class="footer">
                Already have an account?
                <a href="#" class="login">Login</a>
            <div class="midias">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
            </div>   
        </div>
    </div>
</body>
</html>
